<h6 class="mt-2">Elementos</h6>
<div id="element-container">
    <div *ngFor="let type of nodeTypes" class="d-flex justify-content-center">
        <div id="{{'shape' + type }}" class="draggable draggable-type-{{type}}" attr.data-type="{{type}}">
            <span>
                <i class="fa fa-{{getNodeIcon(type)}} d-flex justify-content-center"></i>
            </span>
            <p class="d-flex justify-content-center">{{getNodeText(type)}}</p>
        </div>
    </div>
</div>
