<div id="main-chart-container" class="container-chart">

        <div class="bg-light fc-no-padding fc-border" id="element-chart-container">
            <flowchart-element [settings]="settings"></flowchart-element>

        <div class="fc-no-padding" id="element-graph-container">
            <flowchart-graph #flowchartgraph [settings]="settings"></flowchart-graph>
        </div>
    </div>
</div>
